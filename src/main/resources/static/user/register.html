<body>
  <!-- Content -->

  <div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner py-6">
        <!-- Register Card -->
        <div class="card">
          <div class="card-body">
            <!-- Logo -->
            <div class="app-brand justify-content-center mb-6">
              <a href="/meow-gym/index/index.html" class="app-brand-link">
                <span class="app-brand-logo demo">
                  <span class="text-primary">
                    <svg width="32" height="22" viewBox="0 0 32 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M0.00172773 0V6.85398C0.00172773 6.85398 -0.133178 9.01207 1.98092 10.8388L13.6912 21.9964L19.7809 21.9181L18.8042 9.88248L16.4951 7.17289L9.23799 0H0.00172773Z"
                        fill="currentColor" />
                      <path opacity="0.06" fill-rule="evenodd" clip-rule="evenodd"
                        d="M7.69824 16.4364L12.5199 3.23696L16.5541 7.25596L7.69824 16.4364Z" fill="#161616" />
                      <path opacity="0.06" fill-rule="evenodd" clip-rule="evenodd"
                        d="M8.07751 15.9175L13.9419 4.63989L16.5849 7.28475L8.07751 15.9175Z" fill="#161616" />
                      <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M7.77295 16.3566L23.6563 0H32V6.88383C32 6.88383 31.8262 9.17836 30.6591 10.4057L19.7824 22H13.6938L7.77295 16.3566Z"
                        fill="currentColor" />
                    </svg>
                  </span>
                </span>
                <span class="app-brand-text demo text-heading fw-bold">MEOW GYM</span>
              </a>
            </div>
            <!-- /Logo -->
            <div class="text-center">
              <h4 class="mb-1">註冊新會員 🐈</h4>
              <p class="mb-6">跟著貓咪一起動起來！</p>
            </div>

            <form id="formAuthentication" class="mb-6">
              <div class="row gy-4 gx-6 mb-6">
                <div class="col-md-6 form-control-validation">
                  <label for="email" class="form-label">會員帳號</label> <input class="form-control" type="text" id="email"
                    name="email" placeholder="請輸入Email" autofocus />
                </div>
                <div class="col-md-6">
                  <label for="password" class="form-label">會員密碼</label> <input class="form-control" type="password"
                    id="password" name="password" minlength="8" placeholder="至少8位數，包含英文及數字" autocomplete="off" />
                </div>
                <div class="col-md-6 form-control-validation">
                  <label for="name" class="form-label">姓名</label> <input class="form-control" type="text" name="name"
                    id="name" placeholder="請輸入姓名" />
                </div>
                <div class="col-md-6">
                  <label class="form-label" for="phoneNumber">聯繫電話</label>
                  <div class="input-group input-group-merge">
                    <span class="input-group-text">+886</span> <input type="text" id="phoneNumber" name="phoneNumber"
                      class="form-control" placeholder="ex. 0912-345-678" />
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="gender" class="form-label">性別</label> <select id="gender" class="select2 form-select">
                    <option value="">性別</option>
                    <option value="F">女</option>
                    <option value="M">男</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label" for="date-birthday">出生日期</label>
                  <input type="text" id="date-birthday" class="form-control dob-picker" placeholder="YYYY-MM-DD" />
                </div>
                <div class="col-md-6">
                  <label class="form-label" for="cnt_code">縣市</label> <select id="cnt_code" class="select2 form-select">


                  </select>
                </div>
                <div class="col-md-6">
                  <label for="dist_code" class="form-label">鄉鎮區域</label> <select id="dist_code"
                    class="select2 form-select">


                  </select>
                </div>
                <div class="col-md-12">
                  <label class="form-label" for="detail_address">地址</label>
                  <input type="text" id="detail_address" name="detail_address" class="form-control"
                    placeholder="填寫地址" />
                </div>
                <div class="col-md-6">
                  <label for="upload" class="form-label">會員頭像 (僅允許 PNG
                    格式圖片)</label> <input class="form-control" type="file" id="upload" accept=".png" />
                </div>
                <div class="col-md-6">
                  <img src="/meow-gym/course/img/u31.png" alt="user-avatar"
                    class="d-block w-px-100 h-px-100 rounded d-none" id="avatarImg">
                </div>
              </div>
              <button class="btn btn-primary d-grid w-100" type="button" id="applybutton">註冊</button>
            </form>

            <p class="text-center">
              <span>已經有帳號?</span>
              <a href="/meow-gym/user/login.html">
                <span>立即登入</span>
              </a>
            </p>

          </div>
        </div>
        <!-- Register Card -->
      </div>
    </div>
  </div>

  <!-- / Content -->

  <!-- Core JS -->
  <!-- build:js assets/vendor/js/theme.js  -->

  <script src="../assets/vendor/libs/jquery/jquery.js"></script>

  <script src="../assets/js/main.js"></script>
  <script src="js/register.js"></script>
  <script src="js/form-layouts.js"></script>

  <!-- Page JS -->

</body>

</html>
